<meta charset="utf-8">

<title>今天「 多态 」能用了吗</title>
<style>
body{
    text-align: center;
    padding-top: 10%;
    font-size: 30px;
    color: #333;
}
.footer{
    position: fixed;
    bottom: 20px;
    font-size: 14px;
    color: #333;
}
.tracking-in-contract-bck {
-webkit-animation: tracking-in-contract-bck 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        animation: tracking-in-contract-bck 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
}

@-webkit-keyframes tracking-in-contract-bck {
  0% {
    letter-spacing: 1em;
    -webkit-transform: translateZ(400px);
            transform: translateZ(400px);
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    -webkit-transform: translateZ(0);
            transform: translateZ(0);

@keyframes tracking-in-contract-bck {
  0% {
    letter-spacing: 1em;
    -webkit-transform: translateZ(400px);
            transform: translateZ(400px);
    opacity: 0;
  }
  40% {

  }

    opacity: 1;

</head>
<body style="" id="introduction">

<div id="show" class="tracking-in-contract-bck">Loading...</div> 
<div class="footer">duotai.me</div>
<script type="text/javascript">
function count_down(o){
var timeformat=/^[\d]{4}-[\d]{1,2}-[\d]{1,2}( [\d]{1,2}:[\d]{1,2}(:[\d]{1,2})?)?$/ig,str='',conn,s;
// 检验时间格式
if(!o.match(timeformat)){
        alert('参数格式为2012-01-01[ 01:01[:01]].\r其中[]内的内容可省略');
        return false;
}
// 结束
var sec=(new Date(o.replace(/-/ig,'/')).getTime() - new Date().getTime())/1000;
if(sec > 0){
        conn='还有';
}else{
        conn='已过去';
        sec*=-1;
}
s={'天':sec/24/3600,'小时':sec/3600%24,'分':sec/60%60,'秒':sec%60};
for(i in s){
        if(Math.floor(s[i])>0 ) str += Math.floor(s[i]) + i;
}
if(Math.floor(sec)==0){ str='0秒'; }
document.getElementById('show').innerHTML = '距离' + '「 多态 」 不能使用' +'&nbsp&nbsp'+ conn  + str ;
setTimeout(function(){count_down(o)},1000);
}
count_down('2020-11-27 00:00:00');
</script>
</body>
